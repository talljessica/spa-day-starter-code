<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skin Type</p>
    <p th:text="${manipedi}">Mani/Pedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p th:replace="fragments :: facialIntro"></p>
    <th:block th:each = "appropriateFacial : ${appropriateFacials}">
        <p th:text="${appropriateFacial}"></p>
    </th:block>
</div>
    <div th:if="${manipedi == 'manicure' or manipedi == 'both'}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
<div th:if="${manipedi == 'pedicure' or manipedi == 'both'}">
    <h3>Pedicure</h3>
    <p th:replace="fragments :: pedicureDescription"></p>
</div>
</body>
</html>
